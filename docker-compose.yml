services:
  web:
    build:
      context: .
    container_name: patient-admin-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"

  postgres:
    image: postgres:16-alpine
    container_name: patient-admin-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/db.sql:/docker-entrypoint-initdb.d/db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

## Start with docker compose up -d --build
## Check if container is up docker compose ps
## Check if postgres is healthy docker compose logs postgres
## Check if web is healthy docker compose logs web
## Stop with docker compose stop 
## Stop with removing container docker compose down